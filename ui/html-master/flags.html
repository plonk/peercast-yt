{^define LAYOUT layout.html}
{^define TITLE}{#Flags} - {#PeerCast on} {^SERVER_NAME}{^end}

<div class="flex-container">
  <div class="column">
    <form action=/admin method=POST>
      <input type=hidden value=applyflags name=cmd>
      <table class="table-panel" width="100%" border="0">
        <tr>
          <td colspan="4" class="normal"><div align="center"><strong>{#Flags}</strong></div></td>
        </tr>
        <tr>
          <th class="normal">名前と説明</th>
          <th class="normal">デフォルト / 現在</th>
        </tr>
        {@foreach flags}
        <tr class="normal">
          <td>
            <span style="font-weight: {@if this.defaultValue != this.currentValue}bold{@else}medium{@end}; word-break: break-word">
              {$this.name}
            </span>
            <div style="margin-left:2em">{$this.desc}</div>
          </td>
          <td style="text-align:center">
            <input type="checkbox" {@if this.defaultValue}checked{@end} disabled> / 
            <input type="checkbox" name="{$this.name}" value=1 {@if this.currentValue}checked{@end}>
          </td>
        </tr>
        {@end}
      </table>
      <center><input type=submit value="{#Apply}"></center>
    </form>
  </div>
</div><!-- .flex-container -->
