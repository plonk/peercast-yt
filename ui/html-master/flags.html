{^define LAYOUT layout.html}
{^define TITLE}{#Flags} - {#PeerCast on} {^SERVER_NAME}{^end}

<div class="flex-container">
  <div class="column">
    <form action=/admin method=POST>
      <input type=hidden value=applyflags name=cmd>
      <table class="table-panel" width="100%" border="0">
        <tr>
          <td colspan="4"><div align="center"><strong>{#Flags}</strong></div></td>
        </tr>
        <tr>
          <th>名前と説明</th>
          <th>デフォルト / 現在</th>
        </tr>
        {@foreach keys(servMgr.flags)}
          {@let var = servMgr.flags[this]}
            <tr>
              <td>
                <span style="font-weight: {@if var.defaultValue != var.currentValue}bold{@else}medium{@end}; word-break: break-word">
                  {$var.name}
                </span>
                <div style="margin-left:2em">{$var.desc}</div>
              </td>
              <td style="text-align:center">
                <input type="checkbox" {@if var.defaultValue}checked{@end} disabled> / 
                <input type="checkbox" name="{$var.name}" value=1 {@if var.currentValue}checked{@end}>
              </td>
            </tr>
          {@end}
        {@end}
      </table>
      <center><input type=submit value="{#Apply}"></center>
    </form>
  </div>
</div><!-- .flex-container -->
