{^define LAYOUT layout.html}
{^define TITLE}

{^end}

<div align="left">
  <a href="/admin?cmd=clearlog">{#Clear log}</a><br>
  <a href="#bottom">{#View tail}</a>

  <div class="hscroll">
    <pre class="tiny">{@foreach sys.log.lines}{@if this.type == ""}{@else}{$this.timeString} <b>[{$this.type}]</b> {@end}{$this.message}
{@end}</pre>
  </div>
  <a href="#top"><br>
    <span>{#View top}</span>
  </a>
  <span>
    <a name="bottom"></a>
  </span>
</div>
